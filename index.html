<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Bootstrap-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone (for now)</title>
</head>
<body>
    <header>
        <nav>
            <div id="navbar" class="container">
                <div class="logo">
                    <span>FAVORIX</span>
                </div>
                <div class="menu">
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="elemento-principal">
            <div class="container">
                <h3 class="titulo">Breaking Bad</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capa-bb.jpg" alt="imagem breaking bad">
            </div>
            <div class="item">
                <img src="img/capa-vikings.jpg" alt="imagem breaking bad">
            </div>
            <div class="item">
                <img src="img/capa-got.jpg" alt="imagem breaking bad">
            </div>
            <div class="item">
                <img src="img/capa-b99.jpg" alt="imagem breaking bad">
            </div>
            <div class="item">
                <img src="img/capa-himym.jpg" alt="imagem breaking bad">
            </div>
            <div class="item">
                <img src="img/capa-ozark.jpg" alt="imagem breaking bad">
            </div>
            <div class="item">
                <img src="img/capa-the100.jpg" alt="imagem breaking bad">
            </div>
            <div class="item">
                <img src="img/capa-theWitcher.jpg" alt="imagem breaking bad">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/47c4cf64e6.js" crossorigin="anonymous"></script>

    <!--OWL JS-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Scrolling Effect
        $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                $('#navbar').css('background-color', '#141414')
            } else {
                $('#navbar').css('background-color', 'transparent')
            }
        })
    </script>

</body>
</html>
